<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Specific Detail</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            /* Modern and clean font */
            background-color: #f9f9f9;
            /* Soft, neutral background */
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.2em;
            /* Slightly larger for prominence */
            color: #2c3e50;
            /* Deep, elegant blue */
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .lead {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Centered content */
            padding: 25px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Soft shadow for depth */
            width: 50%;
            /* More focused content area */
            margin: auto;
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
        }

        .lead:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            /* Slight elevation effect on hover */
        }

        h2 {
            font-size: 1.8em;
            /* Distinctive, but not overpowering */
            color: #34495e;
            /* Subtle, darker shade */
            margin: 10px 0;
        }

        h3 {
            font-size: 1.2em;
            /* Readable and clear */
            color: #7f8c8d;
            /* Soft grey for less crucial information */
            margin: 5px 0;
        }

        a {
            text-decoration: none;
            color: #2980b9;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3498db;
        }

        .go-back {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Lead Detail</h1>
    <a href="/leads" class="go-back">Go back to Leads</a>
    <hr>
    <div class="lead">
        <h2>{{ lead.first_name }} {{ lead.last_name }}</h2>
        <h3>Age: {{ lead.age }}</h3>
        <h3>Agent Assigned: {{ lead.agent }}</h3>
    </div>
</body>

</html>
