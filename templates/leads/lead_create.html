<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Lead</title>
</head>

<body>
    <a href="{% url 'leads:lead-list' %}" class="go-back">Go back to Leads</a>
    <hr>
    <h1>Create a New Lead</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>

</html>
